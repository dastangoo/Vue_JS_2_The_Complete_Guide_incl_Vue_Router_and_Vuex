<head>
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" charset="utf-8">
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="exercise">
        <div>
            <button @click="startEffect">Start Effect</button>
            <!--<div id="effect" v-bind:class="effectClasses"></div>-->
            <div id="effect" :class="effectClasses"></div>
        </div>
        <!--<div class="blue float text-color">I got no class :(</div>-->
        <!--<div v-bind:class="[float, 'blue', 'text-color']">I got no class :(</div>-->
        <div :class="[float, 'blue', 'text-color']">I got no class :(</div>
        <div>
            <input type="text" v-model="userClass">
            <!--<div v-bind:class="[{visible: true}, userClass]"></div>-->
            <div :class="[{visible: true}, userClass]"></div>
        </div>
        <div>
            <input type="text" v-model="userClass">
            <input type="text" v-model="isVisible">
            <!--<div v-bind:class="[{visible: isVisible}, userClass]"></div>-->
            <div :class="[{visible: isVisible}, userClass]"></div>
        </div>
        <div>
            <input type="text" v-model="myStyle.backgroundColor">
            <!--<div v-bind:style="myStyle"></div>-->
            <div :style="myStyle"></div>
        </div>
        <div>
            <!--<button v-on:click="startProgress">Start Progress</button>-->
            <button @click="startProgress">Start Progress</button>
            <!--<div v-bind:class="['progress-bar']"></div>-->
            <!--<div :class="['progress-bar']" v-bind:style="progressBar"></div>-->
            <div :class="['progress-bar']" :style="progressBar"></div>
        </div>
    </div>
    <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
